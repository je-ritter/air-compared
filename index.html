

<!doctype html>

<html>

  <head>
      <!-- CSS Style Sheet -->
      <link rel="stylesheet" href="./css/style.css">
  </head>
    
    <body>
      <!-- Bar Chart -->
      <section class="chart">
      
        <h2 class="chart-title">
          Ogden, Utah Air Quality (Days)
        </h2> 
      
        <ul class="chart-inner">
          <li class="chart-bars chart-bars--good" style="grid-column-end: span 40" onclick="alert('121 days of GOOD air in Ogden, Utah.')">
            Good:
            <span>121</span>
          </li>

        <li class="chart-bars chart-bars--moderate" style="grid-column-end: span 29" onclick="alert('89 days of MODERATE air in Ogden, Utah.')">
          Moderate:
          <span>89</span>
        </li>

        <li class="chart-bars chart-bars--unhealthy" style="grid-column-end: span 9" onclick="alert('3 days of UNHEALTHY air in Ogden, Utah.')">
          Unhealthy:
          <span>3</span>
        </li>
      </ul> 
      
    </section> 
        
  </body>
    
</html>
